name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install create-dmg imagemagick

      - name: Install certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.DEVELOPER_ID_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ github.run_id }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build app bundle
        run: ./scripts/build-app.sh

      - name: Sign app
        env:
          DEVELOPER_ID: "Developer ID Application: Johan Eliasson (J2Z78W23W7)"
        run: |
          codesign --force --options runtime \
            --entitlements Resources/PingBar.entitlements \
            --sign "$DEVELOPER_ID" \
            --timestamp \
            .build/release/PingBar.app

          codesign --verify --verbose .build/release/PingBar.app

      - name: Generate DMG background
        run: |
          magick -size 660x400 xc:'#f5f5f7' \
            -fill '#86868b' -font Helvetica -pointsize 14 \
            -gravity south -annotate +0+20 'Drag PingBar to Applications to install' \
            -fill '#86868b' -stroke '#86868b' -strokewidth 2 \
            -draw "line 290,170 370,170" \
            -draw "line 355,155 370,170" \
            -draw "line 355,185 370,170" \
            .build/release/dmg-background.png

      - name: Create DMG
        env:
          CODESIGN_IDENTITY: "Developer ID Application: Johan Eliasson (J2Z78W23W7)"
        run: |
          ./scripts/create-dmg.sh \
            .build/release/PingBar.app \
            .build/release/PingBar.dmg \
            .build/release/dmg-background.png

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          TEAM_ID: "J2Z78W23W7"
        run: |
          xcrun notarytool submit .build/release/PingBar.dmg \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait

      - name: Staple DMG
        run: xcrun stapler staple .build/release/PingBar.dmg

      - name: Verify DMG
        run: |
          spctl -a -t open --context context:primary-signature -v .build/release/PingBar.dmg
          echo "DMG verification passed"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PingBar
          path: .build/release/PingBar.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: .build/release/PingBar.dmg
          generate_release_notes: true
